        <h1 id="翻译程序"><a href="#翻译程序" class="headerlink" title="翻译程序"></a>翻译程序</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">import</span> urllib.parse</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">translate</span><span class="params">(text)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> text:  <span class="comment">#参数检验</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">'None'</span></span><br><span class="line">    url = <span class="string">"https://fanyi.baidu.com/sug"</span> <span class="comment">#请求网址</span></span><br><span class="line">    <span class="comment">#表单数据</span></span><br><span class="line">    params = &#123;</span><br><span class="line">        <span class="string">'kw'</span>:text</span><br><span class="line">    &#125;</span><br><span class="line">    data = urllib.parse.urlencode(params).encode(<span class="string">'utf-8'</span>)</span><br><span class="line">    headers = &#123;</span><br><span class="line">        <span class="string">'user - Agent'</span>: <span class="string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.88 Safari/537.36'</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">#构造请求对象</span></span><br><span class="line">    req = urllib.request.Request(url=url,data=data,headers=headers)</span><br><span class="line">    <span class="comment">#发送请求，获得响应</span></span><br><span class="line">    response = urllib.request.urlopen(req)</span><br><span class="line">    <span class="comment">#解析数据</span></span><br><span class="line">    content = json.loads(response.read().decode(<span class="string">'utf-8'</span>))</span><br><span class="line">    <span class="keyword">if</span> content[<span class="string">'errno'</span>] == <span class="number">0</span>:  <span class="comment">#一切正常</span></span><br><span class="line">        result = content[<span class="string">'data'</span>][<span class="number">0</span>][<span class="string">'v'</span>]</span><br><span class="line">    <span class="keyword">else</span>: <span class="comment">#发生错误</span></span><br><span class="line">        result = <span class="string">'Error'</span></span><br><span class="line">    <span class="comment">#返回结果</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        text = input(<span class="string">'翻译内容:'</span>)</span><br><span class="line">        result = translate(text)</span><br><span class="line">        print(<span class="string">"翻译结果:%s"</span> % result)</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>

<script>
    var now = new Date(); 
    function createtime() { 
        var grt= new Date("02/18/2020 12:00:00");
        now.setTime(now.getTime()+250); 
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
        document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 "; 
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
    } 
setInterval("createtime()",250);
</script>
